<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Anonymity - Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .form-container {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(23, 23, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        .btn-primary {
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.7);
            transform: translateY(-2px);
        }
        .toggle-link {
            color: #a5b4fc;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .toggle-link:hover {
            color: #c7d2fe;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background-color: #0d0d0d;
        }
        .bg-animation .particle {
            position: absolute; background: #4f46e5; border-radius: 50%;
            opacity: 0; animation: rise 10s infinite linear;
        }
        @keyframes rise {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body class="bg-black text-gray-200">

    <div class="bg-animation" id="bg-animation"></div>

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold font-orbitron text-white tracking-widest">PROJECT ANONYMITY</h1>
            <p class="text-indigo-300 mt-2">The shadows are listening.</p>
        </div>

        <div id="main-container" class="w-full max-w-md">
            <!-- Login Form -->
            <div id="login-form-container" class="form-container rounded-lg p-8 shadow-2xl fade-in">
                <h2 class="text-2xl font-bold text-center mb-6">Secure Access</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-username" class="block mb-2 text-sm font-medium text-gray-400">Username</label>
                        <input type="text" id="login-username" class="form-input w-full p-3 rounded-md" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block mb-2 text-sm font-medium text-gray-400">Password</label>
                        <input type="password" id="login-password" class="form-input w-full p-3 rounded-md" required>
                    </div>
                    <button type="submit" class="btn-primary w-full text-white font-bold py-3 rounded-md">Enter the Shadows</button>
                </form>
                <p id="login-message" class="text-center text-red-400 mt-4 text-sm h-4"></p>
                <p class="text-center text-sm mt-6 text-gray-400">
                    Don't have an identity? <span id="show-signup" class="toggle-link font-semibold">Create one.</span>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form-container" class="form-container rounded-lg p-8 shadow-2xl hidden">
                <h2 class="text-2xl font-bold text-center mb-6">Forge Identity</h2>
                <form id="signup-form">
                    <div class="mb-4">
                        <label for="signup-username" class="block mb-2 text-sm font-medium text-gray-400">Choose Username</label>
                        <input type="text" id="signup-username" class="form-input w-full p-3 rounded-md" required>
                         <p id="username-check-message" class="text-xs mt-1 h-3"></p>
                    </div>
                    <div class="mb-6">
                        <label for="signup-password" class="block mb-2 text-sm font-medium text-gray-400">Set Password</label>
                        <input type="password" id="signup-password" class="form-input w-full p-3 rounded-md" required>
                    </div>
                    <button type="submit" class="btn-primary w-full text-white font-bold py-3 rounded-md">Register Identity</button>
                </form>
                <p id="signup-message" class="text-center text-green-400 mt-4 text-sm h-4"></p>
                <p class="text-center text-sm mt-6 text-gray-400">
                    Already have an identity? <span id="show-login" class="toggle-link font-semibold">Log in.</span>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBM5EWTRYFyKSCpFokmrHaxG6ELexzz0Kg",
          authDomain: "students-rating.firebaseapp.com",
          projectId: "students-rating",
          storageBucket: "students-rating.appspot.com",
          messagingSenderId: "64818515638",
          appId: "1:64818515638:web:700c13908592e137b9a017",
          measurementId: "G-81802XX00L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loginFormContainer = document.getElementById('login-form-container');
        const signupFormContainer = document.getElementById('signup-form-container');
        const showSignupBtn = document.getElementById('show-signup');
        const showLoginBtn = document.getElementById('show-login');
        
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const signupUsernameInput = document.getElementById('signup-username');
        const signupPasswordInput = document.getElementById('signup-password');

        const loginMessage = document.getElementById('login-message');
        const signupMessage = document.getElementById('signup-message');
        const usernameCheckMessage = document.getElementById('username-check-message');

        const LOGGED_IN_USER_KEY = 'project_anonymity_current_user';

        // UI Logic
        const toggleForms = (showSignup) => {
            if (showSignup) {
                loginFormContainer.classList.add('hidden');
                signupFormContainer.classList.remove('hidden');
                signupFormContainer.classList.add('fade-in');
            } else {
                signupFormContainer.classList.add('hidden');
                loginFormContainer.classList.remove('hidden');
                loginFormContainer.classList.add('fade-in');
            }
            loginMessage.textContent = '';
            signupMessage.textContent = '';
            usernameCheckMessage.textContent = '';
        };

        showSignupBtn.addEventListener('click', () => toggleForms(true));
        showLoginBtn.addEventListener('click', () => toggleForms(false));

        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = signupUsernameInput.value.trim();
            const password = signupPasswordInput.value.trim();
            
            if (!username || !password) {
                signupMessage.textContent = 'All fields are required.';
                signupMessage.className = 'text-center text-red-400 mt-4 text-sm h-4';
                return;
            }

            // Check if username is already taken in Firestore
            const userDocRef = doc(db, "users", username);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                signupMessage.textContent = 'Identity already claimed.';
                signupMessage.className = 'text-center text-red-400 mt-4 text-sm h-4';
                return;
            }
            
            // Create a dummy email for Firebase Auth
            const dummyEmail = `${username.replace(/\s+/g, '').toLowerCase()}@projectanonymity.com`;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, dummyEmail, password);
                await updateProfile(userCredential.user, { displayName: username });
                
                // Store username and dummy email in Firestore
                await setDoc(doc(db, "users", username), { email: dummyEmail, uid: userCredential.user.uid });

                signupMessage.textContent = 'Identity registered. Please log in.';
                signupMessage.className = 'text-center text-green-400 mt-4 text-sm h-4';
                signupForm.reset();
                
                setTimeout(() => toggleForms(false), 1500);
            } catch (error) {
                signupMessage.textContent = "Error creating account. Try a different username.";
                signupMessage.className = 'text-center text-red-400 mt-4 text-sm h-4';
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = loginUsernameInput.value.trim();
            const password = loginPasswordInput.value.trim();
            
            // Create the dummy email from the username to sign in
            const dummyEmail = `${username.replace(/\s+/g, '').toLowerCase()}@projectanonymity.com`;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, dummyEmail, password);
                
                loginMessage.textContent = 'Access granted. Entering...';
                loginMessage.className = 'text-center text-green-400 mt-4 text-sm h-4';
                
                // Store display name for the dashboard
                localStorage.setItem(LOGGED_IN_USER_KEY, userCredential.user.displayName);
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                loginMessage.textContent = 'Invalid credentials. Access denied.';
                loginMessage.className = 'text-center text-red-400 mt-4 text-sm h-4';
            }
        });

        // Background Animation
        const bgAnimation = document.getElementById('bg-animation');
        const particleCount = 50;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            bgAnimation.appendChild(particle);
        }
    </script>
</body>
</html>
